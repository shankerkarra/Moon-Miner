<!doctype html>
<html lang="en">

<head>
  <title>Template</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<style>
  /* * {
    margin: 0;
    padding: 0;
  } */

  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }

  .text-responsive {
    font-size: calc(100% + 1vw + 1vh);
  }
</style>

<body class="gutter">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <header class="container-fluid sticky-top">
    <div class="row p-0">
      <div class="col">
        <h1 class="text-center bg-warning">Moon Miner</h1>
      </div>
    </div>
  </header>

  <Main class="container-fluid">
    <div class="row m-4 h-100 p-4">
      <div class="col-md-6 d-flex flex-column">
        <img class="img mx-auto mt-3 img-fluid d-block justify-align-right" src="./assets/imgs/Moon_image.jpg/"
          width="Auto" height="Auto" style="cursor:pointer;" alt="" onClick="incrementcheese(1)" />
        <br>
        <br>
      </div>
      <div class="col-md-6 col-sm-6 order-sm-2 d-flex flex-column justify-align-center">
        <div class="card card-body border-secondary bg-secondary m-1 justify-self-center">
          <h4 class="text-center"> Inventory </h4>
          <div class="card card-body border-primary bg-success m-1 p-1 text-center">
            <ul class="list-group list-group-flush white-space: normal">
              <ol id='inventory'></ol>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <div class="row m-2 d-flex justify-align-center text-align-center">
      <div class="col"></div>
      <div class="card p-2 card-body border-primary bg-dark btn-group style=" max-width: 48rem;">
        <div class="row">
          <div class="col-12 text-center">
            <div class="Col">
              <h6 class="text-light bg-dark">Store</h6>
            </div>
          </div>
        </div>
        <div class="row p-1 d-flex justify-align-center text-self-center">
          <!-- <div class="card card-body border-primary m-2 p-3"> -->
          <div class="col m-1 p-1">
            <button id="manualclick1" type="button" class="btn btninfo btn-sm btn-primary"
              onClick="manualupgrade('manualclick1')" disabled>
              <!-- Manual-1 -->
              <span class="iconify" data-icon="mdi:alien" data-inline="false"></span>
              <span id="manual1" class="badge badge-light"></span>
            </button>
          </div>
          <div class="col m-1 p-1">
            <button id="manualclick2" type="button" class="btn btninfo btn-sm btn-primary"
              onClick="manualupgrade('manualclick2')" disabled>
              <!-- Manual-2 -->
              <span class="iconify" data-icon="mdi:alien-outline" data-inline="false"></span>
              <span id="manual2" class="badge badge-light"></span>
            </button>
          </div>
          <div class="col m-1 p-1">
            <button width="60px" id="autoclick1" type="button" class="btn btninfo btn-primary btn-sm"
              onClick="Autobtn('autoclick1')" disabled>
              <!-- Auto-1 -->
              <span class="iconify" data-icon="mdi:archive-arrow-up" data-inline="false"></span>
              <span id="auto1" class="badge badge-light"></span>
            </button>
            <!-- onClick="manualupgrade('autoclick1')" disabled>Auto-1 -->
          </div>
          <div class="col m-1 p-1">
            <button width="60px" id="autoclick2" type="button" class="btn btninfo btn-primary btn-sm"
              onClick="Autobtn('autoclick2')" disabled>
              <!-- Auto-2 -->
              <span class="iconify" data-icon="mdi:archive-arrow-up-outline" data-inline="false"></span>
              <span id="auto2" class="badge badge-light"></span>
            </button>
            <!-- "manualupgrade('autoclick2')"  -->
          </div>
        </div>
        <div class="row">
          <div class="col text-right">
            <p><small class="text-danger">M: Multiplier; B: Bonus</small></p>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
  </Main>
  <footer> </footer>
  <script src="apps.js"></script>
</body>

</html>
